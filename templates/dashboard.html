<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new1.css') }}">
</head>
<body>
    <h1>Classification</h1>
    <nav>
        <ul class="nav-item">
            <li><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <form action="/predict" method="post">
            <label for="text">Enter Text:</label>
            <input type="text" id="text" name="text" required>
            <button type="submit">Predict</button>
            {% if prediction %}
                <p>Prediction: {{ prediction }}</p>
            {% endif %}
        </form>

        <form action="/batch_predict" method="post" enctype="multipart/form-data">
            <label for="csv_file">Upload CSV File:</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
            <button type="submit">Predict</button>
        </form>
    </div>

    <div class="extra-buttons">
        <a href="/table">Bloom Table</a>
        <a href="/generate_paper">Generate Paper</a>
        <a href="/download_paper">Download Paper</a>
    </div>

    <footer>
        <p>Â© 2024 Classification App</p>
    </footer>
</body>
</html>
